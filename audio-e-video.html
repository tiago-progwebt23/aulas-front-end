<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e Vídeo</title>
</head>
<body>
    <h1>Arquivos Multimídia no HTML5</h1>
    <hr>

    <h2>Exemplo Áudio</h2>

    <audio autoplay controls muted>
        <source src="multimidia/judas-priest.mp3" type="audio/mp3">
        <source src="multimidia/judas-priest.ogg" type="audio/ogg">
    </audio>

    <h2>Exemplo Vídeo</h2>
    <video controls poster="imagens/pink-floyd.jpg">
        <source src="multimidia/pink-floyd.mp4" type="video/mp4">
        <source src="multimidia/pink-floyd.webm" type="video/webm">
    </video>

</body>
</html>
